<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a BZ Online</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="form-container">
        <div class="form-wrapper-grid">
            <div class="form-branding">
                <!-- Aquí puedes poner una imagen o un eslogan -->
                <h1>Bienvenido a BZ Online</h1>
                <p>Reusa, Reinventa y Resalta</p>
            </div>
            <div class="form-content">
                <div class="logo-container-form">
                    <img src="https://res.cloudinary.com/dvdctjltz/image/upload/v1761329349/Logo_fhwezv.jpg" alt="Logo" class="logo-img-form">
                    <h2>Iniciar Sesión</h2>
                </div>
                <form id="login-form">
                    <div class="form-group">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" required>
                    </div>
                    <button type="submit">Ingresar</button>
                </form>
                <p class="form-footer">¿No tienes una cuenta? <a href="register.html">Regístrate</a></p>
            </div>
        </div>
    </main>

    <!-- Scripts de Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <!-- Mis scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/login.js"></script>
</body>
</html>

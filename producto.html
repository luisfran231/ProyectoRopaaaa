<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Producto - BZ Online</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="catalogo.html">
                <img src="https://res.cloudinary.com/dvdctjltz/image/upload/v1761329349/Logo_fhwezv.jpg" alt="Logo de la Tienda" class="logo-img">
                <h1>BZ Online</h1>
            </a>
        </div>

        <!-- Navegación principal -->
        <nav class="user-info" id="main-nav">
            <a href="admin.html" id="admin-link" style="display:none;">Panel de Vendedor</a>

            <div class="icon-container">
                <div id="notification-bell" class="notification-bell" title="Notificaciones">
                    <i class="bell-icon">&#128276;</i>
                    <span id="notification-count" class="notification-count" style="display:none;">0</span>
                    <div id="notification-dropdown" class="notification-dropdown" style="display:none;"></div>
                </div>
                <div id="cart-icon" class="cart-icon-container">
                    <i class="cart-icon">&#128722;</i>
                    <span id="cart-count" class="cart-count" style="display:none;">0</span>
                </div>
            </div>

            <button id="logout-button">Cerrar Sesión</button>
        </nav>

    </header>

    <main class="container" id="product-detail-container">
        <!-- Detalles del producto -->
    </main>

    <!-- Modal de entrega -->
    <div id="delivery-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Elige el lugar de entrega</h2>
            <div class="delivery-options-container">
                <div class="radio-group">
                    <input type="radio" id="delivery-point-option" name="delivery-choice" value="point" checked>
                    <label for="delivery-point-option">Punto de entrega</label>
                    <input type="radio" id="personal-address-option" name="delivery-choice" value="address">
                    <label for="personal-address-option">Dirección personal</label>
                </div>

                <div id="delivery-point-selection" class="form-group">
                    <label for="delivery-location">Punto de Entrega:</label>
                    <select id="delivery-location" name="delivery-location" class="modern-select" required>
                        <option value="">Selecciona un punto de entrega</option>
                    </select>
                </div>

                <div id="personal-address-selection" class="form-group hidden">
                    <label for="personal-address">Tu Dirección:</label>
                    <input type="text" id="personal-address" name="personal-address" class="modern-input">
                </div>
            </div>

            <div class="delivery-time-grid">
                <div class="form-group">
                    <label for="delivery-day">Día de encuentro:</label>
                    <input type="date" id="delivery-day" name="delivery-day">
                </div>
                <div class="form-group">
                    <label for="delivery-time">Hora de encuentro:</label>
                    <input type="time" id="delivery-time" name="delivery-time" class="modern-time-input">
                </div>
            </div>

            <button id="confirm-order-btn" class="primary-button">Confirmar Pedido</button>
        </div>
    </div>

    <!-- Modal de carrito -->
    <div id="cart-modal" class="cart-modal">
        <div class="cart-modal-content">
            <span class="close-cart-btn">&times;</span>
            <h2>Mi Carrito</h2>
            <div id="cart-items-container" class="cart-items-container"></div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 BZ Online</p>
    </footer>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <!-- Scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/producto.js"></script>
    <script src="js/app.js"></script>
</body>
</html>

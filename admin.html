<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel del Vendedor - BZ Online</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <header>
    <div class="logo-container">
      <a href="catalogo.html">
        <img src="https://res.cloudinary.com/dvdctjltz/image/upload/v1761329349/Logo_fhwezv.jpg" alt="Logo" class="logo-img">
        <h1>BZ Online</h1>
      </a>
    </div>

    <nav class="user-info" id="main-nav">
      <!-- Solo perfil, notificaciones y logout -->
      <div id="profile-chip-container"></div>

      <div class="icon-container">
        <div id="notification-bell" class="notification-bell" title="Notificaciones">
          <i class="bell-icon">&#128276;</i>
          <span id="notification-count" class="notification-count" style="display:none;">0</span>
          <div id="notification-dropdown" class="notification-dropdown" style="display:none;"></div>
        </div>
      </div>

      <button id="logout-button">Cerrar Sesión</button>

    </nav>
  </header>

  <nav class="admin-nav">
    <button class="admin-nav-link secondary-button" data-tab="pedidos">Pedidos</button>
    <button class="admin-nav-link secondary-button active" data-tab="productos">Mis Productos</button>
    <button class="admin-nav-link secondary-button" data-tab="nuevo-producto">Añadir Producto</button>
  </nav>

  <main class="container">
    <!-- Contenido de pestañas -->
    <section id="pedidos" class="tab-content">
      <h2>Pedidos Recibidos</h2>
      <div class="table-responsive">
        <table class="orders-table">
          <thead>
            <tr>
              <th>ID Pedido</th>
              <th>Cliente</th>
              <th>Estado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="orders-table-body">
            <!-- Orders will be loaded here by JavaScript -->
          </tbody>
        </table>
      </div>
    </section>

    <section id="productos" class="tab-content active">
      <h2>Mis Productos</h2>
      <div class="carousel" id="my-products-carousel">
        <button class="carousel-btn prev">‹</button>
        <div class="carousel-viewport">
          <div id="my-products-list" class="carousel-track product-grid"></div>
        </div>
        <button class="carousel-btn next">›</button>
      </div>
    </section>

    <section id="nuevo-producto" class="tab-content">
      <h2>Añadir Nuevo Producto</h2>
      <form id="add-product-form" class="modern-form" novalidate>
        <div class="form-row">
          <div class="form-group">
            <label for="product-name">Nombre del Producto</label>
            <input type="text" id="product-name" required/>
          </div>
          <div class="form-group">
            <label for="product-price">Precio (MXN)</label>
            <input type="number" id="product-price" step="0.01" required/>
          </div>
        </div>

        <div class="form-group">
          <label for="product-desc">Descripción</label>
          <textarea id="product-desc" rows="4" required></textarea>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="product-size">Talla</label>
            <select id="product-size" class="modern-select" required>
              <option value="">Selecciona una talla</option>
              <option value="CH">CH</option>
              <option value="M">M</option>
              <option value="G">G</option>
            </select>
          </div>
          <div class="form-group">
            <label for="product-gender">Género</label>
            <select id="product-gender" class="modern-select" required>
              <option value="">Selecciona género</option>
              <option value="Dama">Dama</option>
              <option value="Caballero">Caballero</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="image-upload">Imagen del Producto</label>
          <div class="image-upload-wrapper">
            <input type="file" id="image-upload" accept="image/*"/>
            <label for="image-upload" class="image-upload-label"><span>Seleccionar archivo</span></label>
            <small id="image-upload-status"></small>
          </div>
          <input type="hidden" id="product-image" required/>
        </div>

        <button type="submit" class="primary-button">Agregar Producto</button>
      </form>
    </section>
  </main>

  <!-- Modal de editar producto -->
  <div id="edit-product-modal" class="modal">
    <div class="modal-content">
      <button class="close-button" type="button" aria-label="Cerrar">&times;</button>
      <h2>Editar Producto</h2>

      <form id="edit-product-form" class="modern-form">
        <input type="hidden" id="edit-product-id"/>

        <div class="form-group">
          <label>Nombre del Producto</label>
          <input type="text" id="edit-product-name" required/>
        </div>

        <div class="form-group">
          <label>Precio (MXN)</label>
          <input type="number" id="edit-product-price" step="0.01" required/>
        </div>

        <div class="form-group">
          <label>Descripción</label>
          <textarea id="edit-product-desc" rows="4" required></textarea>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="edit-product-size">Talla</label>
            <select id="edit-product-size" class="modern-select" required>
              <option value="">Selecciona una talla</option>
              <option value="CH">CH</option>
              <option value="M">M</option>
              <option value="G">G</option>
            </select>
          </div>
          <div class="form-group">
            <label for="edit-product-gender">Género</label>
            <select id="edit-product-gender" class="modern-select" required>
              <option value="">Selecciona género</option>
              <option value="Dama">Dama</n>
              <option value="Caballero">Caballero</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="edit-product-status">Estado</label>
          <select id="edit-product-status" required>
            <option value="disponible">Disponible</option>
            <option value="vendido">Vendido</option>
          </select>
        </div>

        <div class="form-group">
          <label>Imagen</label>
          <input type="file" id="edit-image-upload" accept="image/*"/>
          <small id="edit-image-upload-status"></small>
          <input type="hidden" id="edit-product-image"/>
        </div>

        <button type="submit" class="primary-button">Guardar Cambios</button>
      </form>
    </div>
  </div>

  <!-- Modal de Detalles del Pedido -->
  <div id="order-details-modal" class="modal">
    <div class="modal-content">
      <button class="close-button" type="button" aria-label="Cerrar">&times;</button>
      <h2>Detalles del Pedido</h2>
      <div id="order-details-content">
        <!-- Order details will be loaded here by JavaScript -->
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 BZ Online</p>
  </footer>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>

  <!-- App -->
  <script src="js/firebase-config.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo - BZ Online</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/jspdf-barcode@latest/dist/jspdf-barcode.all.min.js"></script>
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="catalogo.html">
                <img src="https://res.cloudinary.com/dvdctjltz/image/upload/v1761329349/Logo_fhwezv.jpg" alt="Logo de la Tienda" class="logo-img">
                <h1>BZ Online</h1>
            </a>
        </div>
        
        <!-- Desktop Navigation -->
        <nav class="user-info" id="main-nav">
            <!-- Profile Chip will be injected here by JS -->
            <a href="admin.html" id="admin-link" style="display:none;">Panel de Vendedor</a>
            <div class="icon-container">
                <div id="notification-bell" class="notification-bell" title="Notificaciones">
                    <i class="bell-icon">&#128276;</i>
                    <span id="notification-count" class="notification-count" style="display:none;">0</span>
                    <div id="notification-dropdown" class="notification-dropdown" style="display:none;"></div>
                </div>
                <div id="cart-icon" class="cart-icon-container">
                    <i class="cart-icon">&#128722;</i>
                    <span id="cart-count" class="cart-count" style="display:none;">0</span>
                </div>
            </div>
            <button id="logout-button">Cerrar Sesión</button>
        </nav>

        <!-- Hamburger Menu Button -->
        <button class="hamburger-menu" id="hamburger-menu" aria-label="Abrir menú">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </header>

    <!-- Sidebar Navigation (for mobile) -->
    <div id="nav-sidebar" class="nav-sidebar">
        <div class="sidebar-header">
            <h2>Menú</h2>
            <button id="close-sidebar-btn" class="close-sidebar-btn">&times;</button>
        </div>
        <div class="sidebar-content">
            <!-- Sidebar items will be a clone of #main-nav -->
        </div>
    </div>
    <div id="sidebar-overlay" class="sidebar-overlay"></div>
    <main class="container">
        <section id="filters">
            <h2>Filtrar por Género</h2>
            <div class="form-group">
                <select id="gender-filter" class="modern-select">
                    <option value="all">Todos</option>
                    <option value="Dama">Dama</option>
                    <option value="Caballero">Caballero</option>
                </select>
            </div>
        </section>
        <section id="product-list" class="product-grid">
            <!-- Los productos disponibles se cargarán aquí dinámicamente -->
        </section>
        <div id="pagination-container" class="pagination-container">
            <button id="prev-page-btn" class="button-style">Anterior</button>
            <span id="page-info"></span>
            <button id="next-page-btn" class="button-style">Siguiente</button>
        </div>
    </main>
    <div id="cart-modal" class="cart-modal">
        <div class="cart-modal-content">
            <span class="close-cart-btn">&times;</span>
            <h2>Mi Carrito</h2>
            <div id="cart-items-container" class="cart-items-container">
                <!-- Cart items will be loaded here -->
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Tu Tienda de Ropa</p>
    </footer>

    <!-- Scripts de Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <!-- Mis scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/catalogo.js"></script>
    <script src="js/app.js"></script>
</body>
</html>

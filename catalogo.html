<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo - BZ Online</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/jspdf-barcode@latest/dist/jspdf-barcode.all.min.js"></script>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.jpg" alt="Logo de la Tienda" class="logo-img">
            <h1>BZ Online</h1>
        </div>
        <nav class="user-info">
            <div id="notification-bell" class="notification-bell">
                <i class="bell-icon">&#128276;</i>
                <span id="notification-count" class="notification-count" style="display:none;">0</span>
                <div id="notification-dropdown" class="notification-dropdown" style="display:none;"></div>
            </div>
            <p id="user-email"></p>
            <a href="admin.html" id="admin-link" style="display:none;">Panel de Vendedor</a>
            <button id="logout-button">Cerrar Sesión</button>
        </nav>
    </header>
    <main class="container">
        <section id="product-list" class="product-grid">
            <!-- Los productos disponibles se cargarán aquí dinámicamente -->
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Tu Tienda de Ropa</p>
    </footer>

    <!-- Scripts de Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <!-- Mis scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/catalogo.js"></script>
</body>
</html>

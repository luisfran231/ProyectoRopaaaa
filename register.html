<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - BZ Online</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="form-container">
        <div class="form-wrapper-grid">
            <div class="form-branding">
                <h1>Únete a la Comunidad</h1>
                <p>Crea tu cuenta para empezar a comprar y vender.</p>
            </div>
            <div class="form-content">
                <div class="logo-container-form">
                    <img src="https://res.cloudinary.com/dvdctjltz/image/upload/v1761329349/Logo_fhwezv.jpg" alt="Logo" class="logo-img-form">
                    <h2>Crear una Cuenta</h2>
                </div>
                <form id="register-form">
                    <div class="form-group">
                        <label for="username">Nombre de Usuario:</label>
                        <input type="text" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" required>
                    </div>
                    <div class="form-group" id="address-group">
                        <label for="address">Dirección de Envío:</label>
                        <textarea id="address" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Tipo de Usuario:</label>
                        <div class="radio-group">
                            <input type="radio" id="cliente" name="role" value="cliente" checked>
                            <label for="cliente">Cliente</label>
                            <input type="radio" id="vendedor" name="role" value="vendedor">
                            <label for="vendedor">Vendedor</label>
                        </div>
                    </div>
                    <button type="submit">Registrarse</button>
                </form>
                <p class="form-footer">¿Ya tienes una cuenta? <a href="index.html">Inicia Sesión</a></p>
            </div>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
